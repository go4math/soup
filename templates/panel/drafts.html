{% extends 'base.html' %}
{% block title %}
管理草稿 - Soup
{% endblock %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col m3 l2 offset-l1 hide-on-med-and-down no-padding">
			<ul class="soup-sidenav">
				<li class="bold">
					<a href="{% url 'panel_posts' %}" class="waves-effect">文章</a>
				</li>
				<li class="bold">
					<a href="{% url 'panel_comments_rcvd' %}" class="waves-effect">评论</a>
				</li>
				<li class="bold">
					<a href="{% url 'panel_users_followed_by_me' %}" class="waves-effect">关注</a>
				</li>
			</ul>
		</div>
		<div class="col s12 m12 l8 no-padding">
			
	<div class="soup-manage-main-wrapper">
		<div class="row soup-row-add-margin-top">
			<div class="col s12">
				<div class="right-align soup-center-on-med-and-down">
					<a href="{% url 'panel_posts' %}" 
						class="soup-breadcrumb">已发布</a>
					<a href="{% url 'panel_drafts' %}" class="soup-breadcrumb soup-active">草稿箱</a>
				</div>
			</div>
		</div>
		<ul class="collection with-header soup-collection-rm-border">
			<li class="collection-header"><h5>草稿列表</h5></li>
		{% for p in items %}
			<li class="collection-item">
				<a href="{{ p.get_url}}">{{ p.get_title }}</a>
				<div class="secondary-content soup-pos-relative">
				<a class="btn-flat soup-btn-align" href="{% url 'post_edit'  p.id %}">
						<i class="material-icons">edit</i></a>
				<a class="btn-flat soup-btn-align" href="{% url 'post_delete'  p.id %}">
						<i class="material-icons">delete</i></a>
				</div>
			</li>

		{% endfor %}
		</ul>
	</div>
	{% include 'include/_paginator.html' %}
		</div>
	</div>
</div>
{% endblock %}
